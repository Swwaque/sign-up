    <div class="container">
        <div class="left-side">
            <div class="left-side-content">
                <h1 class="left-side-h1">Welcome</h1>
                <p class="left-side-p">Please enter your personnel information to stay connected with us</p>
                <a href="#" class="left-side-a">login</a>
            </div>
        </div>
        <div class="right-side">
            <div class="right-side-content">
                <h1>Create Account</h1>
                <div class="right-side-links">
                    <a class="right-side-link">
                        <svg class="svg-link">
                            <use xlink:href="#facebook"/>
                        </svg>
                    </a>
                    <a class="right-side-link">
                        <svg class="svg-link">
                            <use xlink:href="#linkedin"/>
                        </svg>
                    </a>
                    <a class="right-side-link">
                        <svg class="svg-link">
                            <use xlink:href="#google-plus"/>
                        </svg>
                    </a>
                </div>
                <p>or use your e-mail for registration</p>
                <form class="form">
                    <div class="form-group">
                        <svg class="svg-from">
                            <use xlink:href="#user"/>
                        </svg>
                        <input class="input" type="text" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <svg class="svg-from">
                            <use xlink:href="#mail"/>
                        </svg>
                        <input class="input" type="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <svg class="svg-from">
                            <use xlink:href="#password"/>
                        </svg>
                        <input class="input" type="password" placeholder="Password">
                    </div>
                    <button class="form-btn">register</button>
                </form>
            </div>
        </div>
    </div>
